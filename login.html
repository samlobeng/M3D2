<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/profile-styles.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row pt-3">
        <div class="col-12 d-flex justify-content-center align-items-center">
          <a href=""
            ><img
              src="img/Spotify-Logo.png"
              alt=""
              class="img-fluid spotify-logo"
          /></a>
        </div>
      </div>
      <hr />
    </div>

    <div class="container mt-4">
      <div class="row">
        <div
          class="col d-flex flex-column justify-content-center align-items-center"
        >
          <button
            type="button"
            class="btn mb-3"
            style="width: 30em; height: 3em; background-color: #3b5998"
          >
            <i class="fab fa-facebook pr-3"></i> CONTINUE WITH FACEBOOK
          </button>
          <button
            type="button"
            class="btn mb-3"
            style="width: 30em; height: 3em; background-color: #000000"
          >
            <i class="fab fa-apple pr-3"></i> CONTINUE WITH APPLE
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary mb-3"
            style="width: 30em; height: 3em; color: #616467"
          >
            <img
              src="google_icon.png"
              alt="google logo"
              class="pr-3"
            />CONTINUE WITH GOOGLE
          </button>
        </div>
      </div>
    </div>

    <main>
      <div class="container-fluid">
        <div class="content">
          <div class="row">
            <div class="col-xs-12">
              <div class="divider">
                <strong class="divider-title ng-binding">or</strong>
              </div>
            </div>
          </div>
          <form
            name="$parent.accounts"
            method="post"
            novalidate=""
            class="ng-pristine ng-valid-sp-disallow-chars ng-invalid ng-invalid-required"
          >
            <div class="row">
              <div class="col-xs-12">
                <label for="login username" class="control-label ng-binding"
                  >Email address or username</label
                >
                <input
                  ng-model="form.username"
                  type="text"
                  class="form-control input-with-feedback ng-pristine ng-valid-sp-disallow-chars ng-empty ng-invalid ng-invalid-required ng-touched"
                  name="username"
                  id="login-username"
                  placeholder="Email address or username"
                  required=""
                  sp-disallow-chars=":%&amp;'`Â´&quot;"
                  sp-disallow-chars-model="usernameDisallowedChars"
                  autocapitalize="off"
                  autocomplete="off"
                  autocorrect="off"
                  autofocus="autofocus"
                  ng-trim="false"
                  ng-change="onInputChange()"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <label for="login-password" class="control-label ng-binding">
                  Password
                </label>
                <input
                  ng-model="form.password"
                  type="password"
                  class="form-control input-with-feedback ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required"
                  name="password"
                  id="login-password"
                  placeholder="Password"
                  required=""
                  autocomplete="off"
                  ng-trim="false"
                  ng-change="onInputChange()"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <p>
                  <a
                    id="reset-password-link"
                    ng-href="https://www.spotify.com/password-reset/"
                    analytics-on="click"
                    analytics-category="Login View"
                    analytics-event="Forgot Button"
                    analytics-label=""
                    class="ng-binding"
                    href="https://www.spotify.com/password-reset/"
                    >Forgot your password?</a
                  >
                </p>
              </div>
            </div>
            <div class="row row-submit">
              <!-- **** The bug is here**** -->
              <div class="col-xs-12 col-sm-6">
                <div class="checkbox">
                  <label class="ng-binding">
                    <input
                      ng-model="form.remember"
                      type="checkbox"
                      name="remember"
                      analytics-on="checked"
                      analytics-category="Login View"
                      id="login-remember"
                      class="ng-pristine ng-untouched ng-valid ng-not-empty"
                    />
                    Remember me
                    <span class="control-indicator"></span>
                  </label>
                </div>
              </div>
              <div class="col-xs-12 col-sm-6">
                <button
                  class="btn btn-block btn-green ng-binding"
                  id="login-button"
                  ng-click="onLoginClick($event)"
                >
                  Log In
                </button>
              </div>
            </div>
          </form>
          <div class="sign-up-section">
            <div class="row">
              <div class="col-xs-12">
                <div class="ng-isolate-scope">
                  <div class="ng-scope" ng-if="showSignup">
                    <div class="ng-scope" ng-if="showButton">
                      <div class="row">
                        <div class="col-xs-12">
                          <div class="divider">
                            <div class="row mt-0">
                              <h2 class="h4 ng-binding">
                                Don't have an account?
                              </h2>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div>
                        <div class="row">
                          <div class="col-xs-12">
                            <a
                              id="sign-up-link"
                              ng-click="onSignupClick()"
                              ng-href="/en/login/signup?continue=https%3A%2F%2Fopen.spotify.com%2F%3Fl2l%3D1"
                              class="btn btn-block btn-default ng-binding"
                              role="button"
                              href="/en/login/signup?continue=https%3A%2F%2Fopen.spotify.com%2F%3Fl2l%3D1"
                              >Sign up for Spotify</a
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/c3e37fe131.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
